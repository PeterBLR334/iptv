<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-IPTV</title>
  <style>
    body {
      background-image: url("https://raw.githubusercontent.com/evgeshkawww/iptv/main/IPTV/iptv-ott.jpg"); /* Или другой URL, который у вас работает */
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center center; /*  Центрируем изображение по горизонтали и вертикали */
      margin: 0;
      overflow: hidden;
    }

    #donateFrame {
      position: absolute;
      cursor: grab;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <iframe id="donateFrame" src="https://widget.donatepay.ru/widgets/page/d9d64c75f2c708207465577b59477020e44f5409a869d542d7c19ed24c801e06?widget_id=7048050&sum=300" width="510" height="220" frameBorder="0"></iframe>

  <script>
    const frame = document.getElementById('donateFrame');
    let isDragging = false;
    let offsetX, offsetY;

    frame.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - frame.offsetLeft;
      offsetY = e.clientY - frame.offsetTop;
      frame.style.cursor = 'grabbing';
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
      frame.style.cursor = 'grab';
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const x = e.clientX - offsetX;
      const y = e.clientY - offsetY;
      frame.style.left = x + 'px';
      frame.style.top = y + 'px';
    });
  </script>

</body>
</html>
