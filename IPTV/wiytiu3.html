<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>E-IPTV Catalog</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#06b6d4;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
      --radius:12px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color-scheme: dark;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: linear-gradient(180deg,#071023 0%, #07182a 60%);
      color:#e6eef6;
      min-height:100vh;
      padding:28px;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{max-width:1100px;margin:0 auto;}
    header{display:flex;justify-content:space-between;gap:16px;align-items:center;margin-bottom:18px;}
    .title{display:flex;gap:14px;align-items:baseline;}
    h1{font-size:20px;margin:0;letter-spacing:0.2px;}
    .sub{color:var(--muted);font-size:13px;}
    .controls{display:flex;gap:10px;align-items:center;}
    .search{background:var(--card);border:1px solid rgba(255,255,255,0.04);padding:8px 12px;border-radius:10px;color:inherit;outline:none;min-width:220px;}
    .total{background:linear-gradient(90deg, rgba(6,182,212,0.12), rgba(99,102,241,0.06));padding:8px 12px;border-radius:999px;color:var(--accent);font-weight:600;font-size:13px;}
    .groups{margin-top:14px;display:grid;gap:12px;}
    details.group{background:var(--glass);border-radius:var(--radius);padding:12px;border:1px solid rgba(255,255,255,0.03);transition:transform .15s ease;overflow:hidden;}
    details[open]{transform:translateY(-2px);box-shadow:0 6px 18px rgba(2,6,23,0.6);}
    summary{list-style:none;cursor:pointer;display:flex;gap:12px;align-items:center;outline:none;}
    summary::-webkit-details-marker { display: none; }
    .group-icon{width:44px;height:44px;border-radius:10px;background:linear-gradient(135deg,#0ea5a0,#6366f1);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:18px;color:white;flex:0 0 44px;box-shadow:inset 0 -6px 18px rgba(0,0,0,0.2);}
    .group-info{flex:1;display:flex;justify-content:space-between;gap:12px;align-items:center;}
    .group-left{display:flex;gap:12px;align-items:center;}
    .group-name{font-weight:700;font-size:15px;}
    .group-meta{font-size:13px;color:var(--muted);}
    .channels{margin-top:12px;display:grid;gap:8px;grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));}
    .channel{display:flex;gap:12px;align-items:center;padding:10px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);}
    .ch-icon{width:52px;height:36px;border-radius:6px;background:#071a2a;display:flex;align-items:center;justify-content:center;color:var(--accent);font-weight:700;font-size:14px;flex:0 0 52px;overflow:hidden;}
    .ch-body{flex:1;display:flex;flex-direction:column;gap:4px;}
    .ch-name{font-weight:600;font-size:14px;}
    .ch-meta{font-size:12px;color:var(--muted);display:flex;gap:8px;align-items:center;}
    .tag{background:rgba(255,255,255,0.03);padding:4px 8px;border-radius:999px;font-size:12px;color:var(--muted);border:1px solid rgba(255,255,255,0.02);}
    @media (max-width:640px){.channels{grid-template-columns: 1fr;}header{flex-direction:column;align-items:flex-start;gap:10px}}
    .hint{margin-top:18px;color:var(--muted);font-size:13px;background:rgba(255,255,255,0.02);padding:12px;border-radius:10px;border:1px dashed rgba(255,255,255,0.02);}
  </style>
</head>

    const groupsContainer = document.getElementById('groupsContainer');
    const searchInput = document.getElementById('search');
    const totalBox = document.getElementById('total');

    let totalChannels = groupsData.reduce((s, g) => s + (g.channels?.length || 0), 0);
    totalBox.textContent = 'Общее количество каналов: ' + totalChannels;

    function createGroupElement(group, first=false) {
      const det = document.createElement('details');
      det.className = 'group';
      if (first) det.open = true;

      const summ = document.createElement('summary');

      const gIcon = document.createElement('div');
      gIcon.className = 'group-icon';
      if (group.icon) {
        const img = document.createElement('img');
        img.src = group.icon;
        img.alt = group.name;
        img.style.width = '100%';
        img.style.height = '100%';
        img.style.objectFit = 'cover';
        gIcon.textContent = '';
        gIcon.appendChild(img);
      } else {
        const initials = group.name.split(' ').map(w => w[0]).slice(0,2).join('').toUpperCase();
        gIcon.textContent = initials;
      }

      const gInfo = document.createElement('div');
      gInfo.className = 'group-info';

      const gLeft = document.createElement('div');
      gLeft.className = 'group-left';

       const gNameBox = document.createElement('div');
       gNameBox.className = 'group-name-box';
      const gName = document.createElement('div');
      gName.className = 'group-name';
      gName.textContent = group.name;
       gNameBox.appendChild(gName);
      gLeft.appendChild(gNameBox);

      const gMetaBox = document.createElement('div');
       gMetaBox.className = 'group-meta-box';
       const gMeta = document.createElement('div');
       gMeta.className = 'group-meta';
       gMeta.textContent = (group.channels?.length || 0) + ' канал(ов)';
       gMetaBox.appendChild(gMeta);
      gLeft.appendChild(gMetaBox);
      gInfo.appendChild(gLeft);


      summ.appendChild(gInfo);
      det.appendChild(summ);

      const channelsDiv = document.createElement('div');
      channelsDiv.className = 'channels';

      group.channels.forEach(channel => {
        const chanDiv = document.createElement('div');
        chanDiv.className = 'channel';

        const cIcon = document.createElement('div');
        cIcon.className = 'ch-icon';

        if (channel.icon) {
          const img = document.createElement('img');
          img.src = channel.icon;
          img.alt = channel.name;
          img.style.width = '100%';
          img.style.height = '100%';
          img.style.objectFit = 'cover';
          cIcon.textContent = '';
          cIcon.appendChild(img);
        } else {
          const initials = channel.name.split(' ').map(w => w[0]).slice(0,2).join('').toUpperCase();
          cIcon.textContent = initials;
        }

        chanDiv.appendChild(cIcon);
        const cBody = document.createElement('div');
        cBody.className = 'ch-body';
        const cName = document.createElement('div');
        cName.className = 'ch-name';
        cName.textContent = channel.name;
        cBody.appendChild(cName);

        const cMeta = document.createElement('div');
        cMeta.className = 'ch-meta';
        if (channel.archive) {
          const tag = document.createElement('div');
          tag.className = 'tag';
          tag.textContent = channel.archive;
          cMeta.appendChild(tag);
        }
        cBody.appendChild(cMeta);
        chanDiv.appendChild(cBody);

        channelsDiv.appendChild(chanDiv);
      })
      det.appendChild(channelsDiv)
      return det;
    }

    groupsData.forEach((group, i) => {
      const el = createGroupElement(group, i === 0);
      groupsContainer.appendChild(el);
    })

    searchInput.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();

      document.querySelectorAll('.group').forEach(groupElement => {
        let hasVisibleChannel = false;

        groupElement.querySelectorAll('.channel').forEach(channelElement => {
          const channelName = channelElement.querySelector('.ch-name').textContent.toLowerCase();
          const isVisible = channelName.includes(searchTerm);
          channelElement.style.display = isVisible ? 'flex' : 'none';
          if (isVisible) hasVisibleChannel = true;
        });

        groupElement.style.display = hasVisibleChannel ? 'block' : 'none';
      });
    });
